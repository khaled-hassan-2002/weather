<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg bg-body-tertiary main-background py-5 ">
            <div class="container">
                <div class="d-flex logo">
                    <img class="w-25 object-fit-contain pe-2"
                        src="imgs/logo@2x.png" alt>
                    <div
                        class="text-white d-flex flex-column justify-content-center">
                        <span>Weather</span>
                        <span class="fw-light"> tagline goes here</span>
                    </div>
                </div>
                <button class="navbar-toggler " type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item pe-4">
                            <a class="nav-link active text-white"
                                aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item pe-4">
                            <a class="nav-link text-white" href="#">News</a>
                        </li>
                        <li class="nav-item pe-4">
                            <a class="nav-link text-white" href="#">Live
                                cameras</a>
                        </li>
                        <li class="nav-item pe-4">
                            <a class="nav-link text-white" href="#">Photos</a>
                        </li>
                        <li class="nav-item pe-4">
                            <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="hero pt-5">
            <div class="container">
                <form action class="position-relative">
                    <input type="text" placeholder="Find your location..."
                        id="search"
                        class="w-100 text-white main-background py-4 px-3 rounded-5 border-0  ">
                    <input type="button" value="Find" id="submit"
                        class="rounded-5 px-5 border-0 text-white">
                </form>
            </div>
        </section>
        <section class="main-background py-4">
            <div class="container">
                <div class="cards row g-2" id="cards">x
                </div>
            </div>
        </section>
        <footer class="py-4">
            <div class="container">
                <div class="row g-3">
                    <div class="col-lg-8">
                        <form action class="position-relative">
                            <input type="text"
                                placeholder="Enter your email to subscribe..."
                                class="w-100 text-white main-background py-3 px-3 rounded-5 border-0  ">
                            <input type="button" value="subscribe"
                                class="rounded-5 px-4 border-0 text-white submit">
                        </form>
                    </div>
                    <div
                        class="col-lg-4 d-flex align-items-center justify-content-center">
                        <div class="icons d-flex justify-content-center">
                            <a href><i
                                    class="fa-brands fa-facebook pe-3 fs-3"></i></a>
                            <a href><i
                                    class="fa-brands fa-twitter pe-3 fs-3"></i></a>
                            <a href><i
                                    class="fa-brands fa-google-plus-g pe-3 fs-3"></i></a>
                            <a href><i
                                    class="fa-brands fa-pinterest pe-3 fs-3"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
